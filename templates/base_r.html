<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    .box{
        width: 80%;
        height: 100vh;
        margin: 0 10%;
    }

    {% block style %}{% endblock %}

</style>
<body>
    <div class="box">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
